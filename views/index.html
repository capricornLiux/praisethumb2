{% extends 'layout.html' %}
{% block title %}My Page{% endblock %}
{% block head %}
{% parent %}
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/systemjs/0.21.0/system.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.17.1/axios.min.js"></script>
    <!-- 使用x-tag -->
    <script src="https://cdn.bootcss.com/x-tag/1.5.11/x-tag-core.min.js"></script>

    <link rel="stylesheet" href="../css/index.css">
    <script src="../scripts/index.js"></script>

    <!-- 使用注册的x-tag -->
    <script src="../scripts/tag.source.js"></script>

{% endblock %}
{% block content %}
<x-praise></x-praise>

    <!-- 全局add -->
    <!-- <script type="text/javascript" src="index.js"></script> -->
    <script type="text/javascript">


        // 配置baseUrl
        SystemJS.config({
            baseURL: '/scripts',
        });

        // 加载模块到m
        SystemJS.import('index-es.js').then(function (m) {
            //将thumb挂载到jquery的插件
            $.extend({
                thumb: m.default.Thumb
            });
            // 调用回调函数
            callBack();
        });

        function callBack() {
            var f = new $.thumb(0, $('#main'));
            f.clickButton();
        }
        
    </script>
{% endblock %}
